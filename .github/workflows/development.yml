name: Borrowland - frontend Build-Deploy to Staging
on:
  push:
    branches: [development]
  pull_request:
    branches: [development]    
env:
  AWS_REGION: us-east-2
  BUCKET_NAME: stage-borrowland-fe  
  CI : false               
jobs:
  build-and-deploy-production:
    name: Deploying to Development.
    runs-on: [ ubuntu-latest ]
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v2
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - name: Cache node_modules
        uses: actions/cache@v2
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Install dependencies
        run: yarn --frozen-lockfile

      - name: Build dependencies
        continue-on-error: true
        run: |
          yarn install
          yarn build
        
      # - name: Build dependencies
      #   continue-on-error: true
      #   run: |
      #     npm install
      #     npm run build
      #     #npm i react-otp-input --force

      - name: Deploying application to Amazon S3
        uses: dvelasquez/deploy-s3-action@main
        with:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ env.AWS_REGION }}
          AWS_BUCKET_NAME: ${{ env.BUCKET_NAME }}
          BUCKET_PATH: "/"
          DIST_LOCATION_CODE: ./build
